<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reto 1</title>
  <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <style>
    .grid-x, .grid-y {
      background-color:#FF7E4F;
    }

    div[class^="cell"] {
      background-color: #FE6247;
      border: 1px solid #FF9D39;
      color: white;
      height: 100px;
    }
  </style>
</head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-margin-x grid-padding-x">
        <div class="cell auto">Columna 1</div>  
        <div class="cell auto">Columna 2</div>  
        <div class="cell auto">Columna 3</div>  
        <div class="cell auto">Columna 4</div>  
        <div class="cell auto">Columna 5</div>  
        <div class="cell auto">Columna 6</div>  
      </div>
      <div class="grid-x grid-margin-x grid-padding-x">
        <div class="cell small-6">Columna 1</div>  
        <div class="cell small-6">Columna 2</div>  
      </div>
      <div class="grid-x grid-margin-x grid-padding-x">
        <div class="cell small-4">Columna 1</div>  
        <div class="cell small-4">Columna 2</div>  
        <div class="cell small-4">Columna 3</div>  
      </div>
      <div class="grid-x grid-margin-x grid-padding-x">
        <div class="cell">Columna 1</div>  
      </div>
      <div class="grid-x grid-margin-x grid-padding-x">
        <div class="cell auto">1</div>  
        <div class="cell auto">2</div>  
        <div class="cell auto">3</div>  
        <div class="cell auto">4</div>  
        <div class="cell auto">5</div>  
        <div class="cell auto">6</div>  
        <div class="cell auto">7</div>  
        <div class="cell auto">8</div>  
        <div class="cell auto">9</div>  
        <div class="cell auto">10</div>  
        <div class="cell auto">11</div>  
        <div class="cell auto">12</div>  
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
  </body>
</html>
